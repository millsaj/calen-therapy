<html>
  <head>
    <title>Contact Us Form Submission</title>

    <meta name="robots" content="noindex, nofollow">

    <!-- 
      This file is used by Netlify to define form structure for server-side processing.
      In Next.js, this hidden page allows Netlify Forms to work even with client-side routing.
      This is a workaround since Netlify needs HTML form definitions at build time.
      The redirect ensures users don't stay on this technical page if accidentally accessed.

      Use single word lowercase names for form fields to avoid issues with Netlify Forms.

      See docs at: https://opennext.js.org/netlify/forms
    -->

    <script>
      (function() {
        // Redirect after 1 second to give user time to see the message
        setTimeout(function() {
          window.location.href = '/';
        }, 1000);
      })();
    </script>

    <style>
      body {
        font-family: system-ui, sans-serif;
        text-align: center;
        padding: 2rem;
        max-width: 500px;
        margin: 0 auto;
        line-height: 1.5;
      }
      a {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- Hidden form definitions for Netlify -->
    <form
        name="contact-us"
        data-netlify="true" 
        netlify-honeypot="email" 
        hidden>

      <input type="hidden" name="form-name" value="contact-us" />

      <!-- Honeypot field to prevent spam -->
      <input id="email" name="email" />

      <input id="name" name="name" type="text" />
      <input id="contact" name="contact" type="text" />
      <input id="message" name="message" type="text" />
    </form>

    <!-- Visible content for users who accidentally land on this page -->
    <h2>Redirecting to home page...</h2>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </body>
</html>
